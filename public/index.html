<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="Engine.js" defer type="module"></script>
  <title>Game</title>
</head>
<body>
  <div class="nickName" style="display:none;">
    <input id="name" type="text">
    <input type="button" value="Play">
  </div>
  <canvas id="gaming" display="none"></canvas>
  <div class="chat">
    <div class="header" display="none">Chat:</div>
    <div class="messages"></div>
    <input type="text" placeholder="write something...">
  </div>
  <div class="controllers">
      <img id="top" src="https://img.icons8.com/cotton/64/000000/circled-chevron-up.png"/>
      <img id="right" src="https://img.icons8.com/cotton/64/000000/circled-chevron-right--v2.png"/>
      <img id="down" src="https://img.icons8.com/cotton/64/000000/circled-chevron-down--v2.png"/>
      <img id="left" src="https://img.icons8.com/cotton/64/000000/circled-chevron-left--v2.png"/>
  </div>
</body>
</html>
