<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="Engine.js" defer type="module"></script>
  <title>Game</title>
</head>
<body>
  <div class="nickName" style="display:none;">
    <input id="name" type="text">
    <input type="button" value="Play">
  </div>
  <canvas id="gaming" display="none"></canvas>
  <div class="chat">
    <div class="header" display="none">Chat:</div>
    <div class="messages"></div>
    <input type="text" placeholder="write something...">
  </div>
  <div class="controllers-left">
    <svg id="left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path id="left" d="M21 8H11V5a1 1 0 0 0-1.707-.707l-7 7a1 1 0 0 0 0 1.414l7 7A1 1 0 0 0 11 19v-3h10a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1z" style="fill:#ff891a" data-name="Left"/></svg>
    <svg id="right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path id="right" d="m21.707 11.293-7-7A1 1 0 0 0 13 5v3H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h10v3a1 1 0 0 0 1.707.707l7-7a1 1 0 0 0 0-1.414z" style="fill:#ff8e31" data-name="Right"/></svg>
  </div>
  <div class="controllers-right">
    <svg id="top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path id="top" d="m19.707 9.293-7-7a1 1 0 0 0-1.414 0l-7 7A1 1 0 0 0 5 11h3v10a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V11h3a1 1 0 0 0 .707-1.707z" style="fill:#ff891a" data-name="Up"/></svg>
    <svg id="down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path id="down" d="M19.924 13.617A1 1 0 0 0 19 13h-3V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v10H5a1 1 0 0 0-.707 1.707l7 7a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0 .217-1.09z" style="fill:#ff891a" data-name="Down"/></svg>
  </div>
</body>
</html>
