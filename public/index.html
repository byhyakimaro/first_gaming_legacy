<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="Engine.js" defer type="module"></script>
  <title>Game</title>
</head>
<body>
  <div class="nickName">
    <input id="name" type="text">
    <input type="button" value="Play" onclick="StartGame()">
  </div>
  <canvas id="gaming" display="none"></canvas>
  <div class="chat">
    <div class="header" display="none">Chat:</div>
    <div class="messages"></div>
    <input type="text" placeholder="write something...">
  </div>
  <script>
    function StartGame() {
      if(typeof document.querySelector('#name').value === 'string') {
        document.querySelector('.nickName').style = "display:none;"
        document.querySelector('#gaming').style = "display:block;"
        document.querySelector('.chat').style = "display:block;"
      }
    }
  </script>
</body>
</html>
